<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - Carrito de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #d4a373; --bg: #fdf6f0; --text: #4a4a4a; --green: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 100px; }
        
        header { background: white; padding: 30px 20px; text-align: center; border-bottom: 2px solid #f0e4d7; }
        header h1 { margin: 0; color: var(--accent); letter-spacing: 2px; }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        /* Tarjeta de Producto */
        .product-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid #f0e4d7; display: flex; flex-direction: column; }
        
        /* Galer√≠a */
        .img-container { position: relative; width: 100%; height: 400px; background: #eee; overflow: hidden; }
        .main-img { width: 100%; height: 100%; object-fit: cover; cursor: zoom-in; }
        .thumb-bar { display: flex; gap: 5px; padding: 10px; overflow-x: auto; background: #fff; }
        .thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; cursor: pointer; border: 2px solid transparent; }
        .thumb.active { border-color: var(--accent); }

        .info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .price { font-size: 24px; font-weight: bold; color: var(--accent); margin-bottom: 5px; }
        h3 { margin: 0 0 15px 0; font-size: 1.3em; }

        /* Selectores */
        .selector-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #999; text-transform: uppercase; margin-bottom: 5px; }
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: #fafafa; outline: none; }

        .btn-add { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add:disabled { background: #ccc; cursor: not-allowed; }

        /* Carrito Flotante */
        .cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--green); color: white; padding: 15px 25px; border-radius: 50px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); cursor: pointer; display: none; z-index: 100; font-weight: bold; border: none; align-items: center; gap: 10px; font-size: 16px; }

        /* Modal de confirmaci√≥n */
        .modal { display: none; position: fixed; top:0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 200; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .btn-confirm { background: var(--green); color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <h1>BOUTIQUE</h1>
    <p>Calidad y Estilo en cada prenda</p>
</header>

<div class="container" id="catalogo">
    <p style="text-align: center; grid-column: 1/-1;">Cargando colecci√≥n...</p>
</div>

<button class="cart-float" id="cart-float" onclick="abrirModal()">
    üõí Ver Pedido (<span id="cart-count">0</span>)
</button>

<div class="modal" id="modal-cliente">
    <div class="modal-content">
        <h3>¬°Ya casi est√°!</h3>
        <p>Ingres√° tu nombre para que podamos identificar tu pedido:</p>
        <input type="text" id="nombre-cliente" placeholder="Tu nombre completo" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin: 15px 0; box-sizing: border-box;">
        <button class="btn-confirm" onclick="finalizarPedido()">Finalizar y enviar WhatsApp</button>
        <button onclick="cerrarModal()" style="background:none; border:none; color: gray; margin-top:10px; cursor:pointer">Volver atr√°s</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://hnnixqelbkuyfplnncci.supabase.co";
    const SUPABASE_KEY = "sb_publishable_zjD9Q4lUlodn7XtRwF0W_A_LttLpWGa";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const WHATSAPP_NUMERO = "5493775461122";

    let carrito = [];

    async function cargarProductos() {
        const { data: productos } = await supabaseClient.from('productos').select('*').order('created_at', { ascending: false });
        const contenedor = document.getElementById('catalogo');
        contenedor.innerHTML = '';

        productos.forEach(p => {
            const listaFotos = p.fotos ? p.fotos.split(',').map(f => f.trim()) : [];
            const todasLasFotos = [p.imagen_url, ...listaFotos].filter(f => f);
            const talles = p.descripcion ? p.descripcion.split(',').map(t => t.trim()) : [];
            const colores = p.marca ? p.marca.split(',').map(c => c.trim()) : [];

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="img-container">
                    <img src="${todasLasFotos[0]}" class="main-img" id="main-${p.id}">
                </div>
                ${todasLasFotos.length > 1 ? `
                <div class="thumb-bar">
                    ${todasLasFotos.map(f => `<img src="${f}" class="thumb" onclick="changeImg('${p.id}', '${f}')">`).join('')}
                </div>` : ''}
                
                <div class="info">
                    <div class="price">${p.categoria}</div>
                    <h3>${p.nombre}</h3>
                    
                    <div class="selector-group">
                        <label>Seleccion√° Talle:</label>
                        <select id="talle-${p.id}">
                            <option value="">Elegir talle...</option>
                            ${talles.map(t => `<option value="${t}">${t}</option>`).join('')}
                        </select>
                    </div>

                    <div class="selector-group">
                        <label>Seleccion√° Color:</label>
                        <select id="color-${p.id}">
                            <option value="">Elegir color...</option>
                            ${colores.map(c => `<option value="${c}">${c}</option>`).join('')}
                        </select>
                    </div>

                    <button class="btn-add" onclick="agregarAlCarrito('${p.id}', '${p.nombre}', '${p.categoria}')">
                        Agregar al carrito
                    </button>
                </div>
            `;
            contenedor.appendChild(card);
        });
    }

    function changeImg(id, src) {
        document.getElementById(`main-${id}`).src = src;
    }

    function agregarAlCarrito(id, nombre, precio) {
        const talle = document.getElementById(`talle-${id}`).value;
        const color = document.getElementById(`color-${id}`).value;

        if (!talle || !color) {
            alert("Por favor, seleccion√° talle y color antes de agregar.");
            return;
        }

        carrito.push({ nombre, precio, talle, color });
        
        const floatBtn = document.getElementById('cart-float');
        floatBtn.style.display = 'flex';
        document.getElementById('cart-count').innerText = carrito.length;
        
        // Efecto visual de bot√≥n
        alert(`¬°${nombre} (Talle ${talle}) agregado!`);
    }

    function abrirModal() {
        document.getElementById('modal-cliente').style.display = 'flex';
    }

    function cerrarModal() {
        document.getElementById('modal-cliente').style.display = 'none';
    }

    async function finalizarPedido() {
        const cliente = document.getElementById('nombre-cliente').value;
        if (!cliente) return alert("Por favor, ingres√° tu nombre.");

        let textoDetalles = "";
        let totalSuma = 0;

        carrito.forEach((item, index) => {
            textoDetalles += `${index + 1}. ${item.nombre} - Talle: ${item.talle} - Color: ${item.color} (${item.precio})\n`;
        });

        // Guardar en Supabase tabla 'pedidos'
        const { error } = await supabaseClient.from('pedidos').insert([
            {
                cliente: cliente,
                detalles: textoDetalles,
                total: carrito.length + " art√≠culos",
                estado: "NUEVO"
            }
        ]);

        if (error) {
            console.error(error);
            alert("Hubo un error al registrar el pedido, pero pod√©s enviarlo por WhatsApp igual.");
        }

        // Enviar a WhatsApp
        let mensajeWa = `¬°Hola! Soy *${cliente}*, quiero realizar este pedido:\n\n${textoDetalles}\n¬øTienen disponibilidad?`;
        window.open(`https://wa.me/${WHATSAPP_NUMERO}?text=${encodeURIComponent(mensajeWa)}`, '_blank');
        
        // Limpiar carrito
        carrito = [];
        document.getElementById('cart-count').innerText = "0";
        document.getElementById('cart-float').style.display = 'none';
        cerrarModal();
    }

    cargarProductos();
</script>
</body>
</html>
