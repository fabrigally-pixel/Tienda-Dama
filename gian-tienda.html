<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SHOWROOM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdf6f0; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; width: 100%; max-width: 500px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; background: #e0e0e0; font-weight: bold; }
        .tab-btn.active { background: #d4a373; color: white; }
        .section { display: none; width: 100%; max-width: 500px; }
        .section.active { display: block; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #f0e4d7; margin-bottom: 20px; width: 100%; box-sizing: border-box; }
        label { display: block; margin-top: 10px; font-weight: 600; color: #777; font-size: 11px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #f0e4d7; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .price-box { background: #fdf6f0; padding: 15px; border-radius: 12px; text-align: center; margin: 10px 0; border: 1px dashed #d4a373; }
        .order-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 5px solid #d4a373; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .prod-item { display:flex; align-items:center; gap:10px; border-bottom:1px solid #eee; padding:10px 0; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="switchTab('carga', this)">üì¶ Stock</button>
    <button class="tab-btn" onclick="switchTab('pedidos', this)">üõçÔ∏è Pedidos</button>
    <button class="tab-btn" onclick="switchTab('historial', this)">üìú Historial</button>
</div>

<div id="sec-carga" class="section active">
    <div class="card">
        <h2 id="form-title" style="margin:0; color:#d4a373;">Gestionar Prenda</h2>
        <input type="hidden" id="edit-id">
        
        <label>Categor√≠a</label>
        <select id="categoria-prenda">
            <option>Camisas</option>
            <option>Pantalones</option>
            <option>Remeras & Tops</option>
            <option>Sweaters & Buzos</option>
            <option>Blazers & Camperas</option>
            <option>Shorts & Polleras</option>
            <option>Monos & Vestidos</option>
            <option>Blusas</option>
        </select>

        <label>Nombre de la Prenda</label>
        <input type="text" id="nombre" placeholder="Ej: Camisa Lino Blanca">
        
        <label>Talles (Separados por coma)</label>
        <input type="text" id="talles" placeholder="S, M, L, XL">
        
        <label>Colores (Separados por coma)</label>
        <input type="text" id="colores" placeholder="Blanco, Negro, Azul">
        
        <label>Foto Principal (Link de Imgur)</label>
        <input type="text" id="img_url">
        
        <label>Fotos Extra (Links separados por coma)</label>
        <textarea id="fotos_extra"></textarea>
        
        <label>Costo ($)</label>
        <input type="number" id="costo" oninput="calcularVenta()" placeholder="0">
        
        <label>Ganancia %</label>
        <input type="number" id="porcentaje" value="50" oninput="calcularVenta()">
        
        <div class="price-box">Precio de Venta: <b id="precio_final">$0</b></div>
        
        <button id="btn-action" onclick="guardarProducto()" class="btn-main" style="background:#d4a373; color:white;">Publicar Producto</button>
        <button id="btn-cancel" onclick="location.reload()" style="display:none; width:100%; background:none; border:none; color:red; margin-top:10px; cursor:pointer;">Cancelar Edici√≥n</button>
    </div>

    <div class="card">
        <h3>Stock Actual</h3>
        <div id="lista-productos">Cargando stock...</div>
    </div>
</div>

<div id="sec-pedidos" class="section">
    <button onclick="cerrarTodosLosPedidos()" style="width:100%; padding:15px; background:black; color:white; border-radius:10px; font-weight:bold; margin-bottom:15px; cursor:pointer;">üîí CERRAR TODOS Y ARCHIVAR CICLO</button>
    <div id="lista-pedidos">Cargando pedidos...</div>
</div>

<div id="sec-historial" class="section">
    <div id="lista-historial"></div>
</div>

<script>
    const SUPABASE_URL = "https://hnnixqelbkuyfplnncci.supabase.co";
    const SUPABASE_KEY = "sb_publishable_zjD9Q4lUlodn7XtRwF0W_A_LttLpWGa";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function switchTab(tab, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('sec-' + tab).classList.add('active');
        if(el) el.classList.add('active');
        if(tab === 'pedidos') cargarPedidos('NUEVO', 'lista-pedidos');
        if(tab === 'historial') cargarPedidos('ARCHIVADO', 'lista-historial');
        if(tab === 'carga') cargarLista();
    }

    function calcularVenta() {
        const c = parseFloat(document.getElementById('costo').value) || 0;
        const p = parseFloat(document.getElementById('porcentaje').value) || 0;
        const total = Math.round(c * (1 + p/100));
        document.getElementById('precio_final').innerText = "$" + total.toLocaleString();
        return total;
    }

    async function guardarProducto() {
        const id = document.getElementById('edit-id').value;
        const precioVentaLabel = document.getElementById('precio_final').innerText;
        
        const datos = {
            nombre: document.getElementById('nombre').value,
            precio_costo: parseFloat(document.getElementById('costo').value) || 0,
            imagen_url: document.getElementById('img_url').value,
            categoria: precioVentaLabel, // Guardamos el precio formateado aqu√≠ para el cat√°logo
            descripcion: document.getElementById('talles').value,
            marca: document.getElementById('categoria-prenda').value, // AQU√ç GUARDAMOS LA CATEGOR√çA PARA EL FILTRO
            marca_detalle: document.getElementById('colores').value,
            fotos: document.getElementById('fotos_extra').value
        };

        try {
            if(id) {
                await supabaseClient.from('productos').update(datos).eq('id', id);
                alert("Actualizado con √©xito");
            } else {
                await supabaseClient.from('productos').insert([datos]);
                alert("Creado con √©xito");
            }
            location.reload();
        } catch (err) {
            alert("Error al guardar. Revis√° la conexi√≥n.");
        }
    }

    async function cargarLista() {
        const { data } = await supabaseClient.from('productos').select('*').order('created_at', { ascending: false });
        const contenedor = document.getElementById('lista-productos');
        if(!data) return;
        contenedor.innerHTML = data.map(p => `
            <div class="prod-item">
                <img src="${p.imagen_url}" width="40" height="40" style="object-fit:cover; border-radius:5px;">
                <div style="flex-grow:1; font-size:13px;"><b>${p.nombre}</b><br><small>${p.marca || 'Sin Cat.'}</small></div>
                <button onclick="prepararEdicion('${p.id}','${p.nombre}','${p.marca}','${p.descripcion}','${p.marca_detalle}','${p.imagen_url}','${p.fotos}',${p.precio_costo})">‚úèÔ∏è</button>
                <button onclick="eliminarProducto('${p.id}')" style="color:red; background:none; border:none; cursor:pointer;">üóëÔ∏è</button>
            </div>`).join('');
    }

    function prepararEdicion(id, nom, cat, tal, col, img, fots, costo) {
        document.getElementById('edit-id').value = id;
        document.getElementById('nombre').value = nom;
        document.getElementById('categoria-prenda').value = cat;
        document.getElementById('talles').value = tal;
        document.getElementById('colores').value = col;
        document.getElementById('img_url').value = img;
        document.getElementById('fotos_extra').value = fots;
        document.getElementById('costo').value = costo;
        document.getElementById('form-title').innerText = "Editando Prenda";
        document.getElementById('btn-action').innerText = "Guardar Cambios";
        document.getElementById('btn-cancel').style.display = "block";
        window.scrollTo(0,0);
        calcularVenta();
    }

    async function eliminarProducto(id) {
        if(confirm("¬øSeguro que quer√©s borrar esta prenda del stock?")) {
            await supabaseClient.from('productos').delete().eq('id', id);
            cargarLista();
        }
    }

    async function cargarPedidos(estado, contenedorId) {
        const { data } = await supabaseClient.from('pedidos').select('*').eq('estado', estado).order('created_at', { ascending: false });
        const div = document.getElementById(contenedorId);
        div.innerHTML = (data && data.length > 0) ? '' : '<p>No hay pedidos en esta secci√≥n.</p>';
        if(data) {
            data.forEach(p => {
                const fotos = p.fotos_pedido ? p.fotos_pedido.split(',') : [];
                div.innerHTML += `
                    <div class="order-card">
                        <b>üë§ ${p.cliente}</b> <small>${new Date(p.created_at).toLocaleDateString()}</small>
                        <div style="font-size:12px; margin-top:10px; background:#f9f9f9; padding:8px; border-radius:8px">${p.detalles.replace(/\n/g, '<br>')}</div>
                        <div style="display:flex; gap:5px; margin-top:10px; overflow-x:auto;">
                            ${fotos.map(f => `<img src="${f}" width="50" height="50" style="object-fit:cover; border-radius:5px;">`).join('')}
                        </div>
                        ${estado === 'NUEVO' ? `<button onclick="cambiarEstado('${p.id}', 'ARCHIVADO')" style="width:100%; margin-top:10px; cursor:pointer; padding:8px; border-radius:8px; background:#eee; border:1px solid #ddd;">‚úÖ Archivar este pedido</button>` : ''}
                    </div>`;
            });
        }
    }

    async function cambiarEstado(id, nuevo) {
        await supabaseClient.from('pedidos').update({ estado: nuevo }).eq('id', id);
        switchTab('pedidos');
    }

    async function cerrarTodosLosPedidos() {
        if(confirm("¬øEst√°s seguro? Todos los pedidos 'NUEVOS' se enviar√°n al historial.")) {
            await supabaseClient.from('pedidos').update({ estado: 'ARCHIVADO' }).eq('estado', 'NUEVO');
            alert("¬°Ciclo cerrado! La lista de pedidos est√° limpia.");
            switchTab('pedidos');
        }
    }

    cargarLista();
</script>
</body>
</html>
